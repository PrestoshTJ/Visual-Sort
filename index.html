<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Visual Sorter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <nav>
    <div id = "buttons">

      <select id = "sorting"> 
        <option value = 0> Bubble </option>
        <option value = 1> Insert </option>
        <option value = 2> Selection </option>
        <option value = -1> Bogo </option>
      </select>
      
      <h3> Number </h3>
      <input type = "range" min = "10" max = "100" value = "50" id = "nslider">
  
      <h3> Speed </h3>
      <input type = "range" min = "30" max = "90" value = "50" id = "sslider">
      
      <button id = "reset"> Reset </button>
      
      <button class = "submit"> Submit </button>
    </div>
  </nav>
  
  <div id = "larger">
    <div id = "container"></div>
  </div>

  <div id = "bottom">
    <p> Created by Timothy Prestosh</p>
    <p> Check out more projects on Github </p>
  </div>

</body>

</html>
